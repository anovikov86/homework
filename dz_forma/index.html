<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend></legend>
        <label class="title"> Ваши личные данные </label>
        <label>
          Ваше имя
          <input
            class="info"
            type="text"
            placeholder="Имя"
            name="name"
            required
          />
        </label>
        <label>
          Ваш возраст
          <input
            class="info"
            type="number"
            inputmode="numeric"
            placeholder="Возраст"
            name="age"
            required
          />
        </label>
        <label>
          Ваш номер телефона
          <input
            class="info"
            type="tel"
            inputmode="tel"
            placeholder="Номер телефона"
            name="tel"
            required
          />
        </label>
        <label>
          Ваша почта
          <input
            class="info"
            type="email"
            inputmode="email"
            placeholder="Почта"
            name="email"
            required
          />
        </label>
        <label>
          Сообщение
          <textarea
            placeholder="Ваше сообщение"
            name="massage"
            required
          ></textarea>
        </label>
        <label>
          <input class="checkbox" type="checkbox" required/>
          Я принимаю правила
        </label>

        <button type="submit">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
